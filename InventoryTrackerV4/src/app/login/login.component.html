<form #form="ngForm" autocomplete="off" *ngIf="service.formLogin" (submit)="onSubmit(form)">
 
    <div class="row">
      <div class="col-md-6 col-lg-3">
        <div class="form-group">
          <label>Username</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">#</div>
            </div>
            <input name="userName" maxlength="50"  #userName="ngModel" [(ngModel)]="service.formLogin.userName" class="form-control" required >
            <div class="validation-error" *ngIf="userName.invalid && userName.touched">This field is required.</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input name="password" type="password"  #password="ngModel" [(ngModel)]="service.formLogin.password" class="form-control" required >
          <div class="validation-error" *ngIf="password.invalid && password.touched">
            <div class="validation-error" *ngIf="password.invalid && password.touched">This field is required.</div>
          </div>
  
        
  
        </div>
      </div>
     
  
      <div  class="col-md-12 "> 

        <div class="form-group">
          <button type="submit" [disabled]="!form.form.valid" style="width:100px" class="btn btn-dark"><i class="fa fa-database"></i> Login</button>
            </div>
        </div>
    </div>
    
    
  </form>
