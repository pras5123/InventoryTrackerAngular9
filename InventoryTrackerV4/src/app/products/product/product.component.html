<form #form="ngForm" autocomplete="off" *ngIf="service.formData" (submit)="onSubmit(form)">
  <input type="hidden"  name="productId" #productId="ngModel" [(ngModel)]="service.formData.productId">
  <div class="row">
    <div class="col-md-6 col-lg-3">
      <div class="form-group">
        <label>Name</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">#</div>
          </div>
          <input name="productName" maxlength="50"  #productName="ngModel" [(ngModel)]="service.formData.productName" class="form-control" required >
          <div class="validation-error" *ngIf="productName.invalid && productName.touched">This field is required.</div>
          <!-- <small [class.d-none]="productName.valid || productName.untouched">Product name must be less that 50 characters</small>-->
        </div> 
      </div>
      <div class="form-group">
        <label>Price</label>
        <input name="productPrice" type="number" pattern="^[+]?([0-9]+(?:[\.][0-9]*)?|\.[0-9]+)$" #productPrice="ngModel" [(ngModel)]="service.formData.productPrice" class="form-control" required >
        <div class="validation-error" *ngIf="productPrice.invalid && productPrice.touched">
          <div *ngIf="productPrice.errors.pattern">Only numbers are permitted</div>
          <div class="validation-error" *ngIf="productPrice.invalid && productPrice.touched">This field is required & can only accept numbers</div>
        </div>

      

      </div>
    </div>
    <div class="col-md-6 col-lg-3">
      <div class="form-group">
        <label>Quantity</label>
        <input name="productQuantity" type="number" pattern="^[+]?([0-9]+(?:[\.][0-9]*)?|\.[0-9]+)$"  #productQuantity="ngModel" [(ngModel)]="service.formData.productQuantity" class="form-control" required >
        <div class="validation-error" *ngIf="productQuantity.invalid && productQuantity.touched">  
          <div class="validation-error" *ngIf="productQuantity.invalid && productQuantity.touched">This field is required & can only accept numbers</div>
          <div *ngIf="productQuantity.errors.pattern">Only numbers are permitted

          </div>
          
        </div>
      </div>
      <div class="form-group">
        <label></label>

        <div class="input-group">
          <div class="input-group-prepend">
         
          </div>
          <!-- <input name="GTotal" #GTotal="ngModel" [(ngModel)]="service.formData.GTotal" class="form-control" readonly> -->
        </div>
      </div>
    </div>

    <div  class="col-md-12 "> 
      <!-- style="margin-left: 450px;" -->
      <div class="form-group">
        <button type="submit" [disabled]="!form.form.valid" style="width:100px" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
        <button type="reset" style="width:100px" class="btn btn-dark"><i class="fa fa-database"  ></i> Clear</button>
        <!-- (click)="clearForm()" -->
        <!-- <button type="submit" style="width:100px" class="btn btn-dark"></button><a class="btn btn-outline-dark ml-1" ><i class="fa fa-table" (click)="clearForm()"></i> Clear</a> -->
      </div>
      </div>
  </div>
  
  
</form>
